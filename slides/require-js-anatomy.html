<h2>RequireJS Anatomy</h2>
<br>
<div class="fragment">
<h3>The <code>require</code> function</h3>

<pre><code class="javascript">require(['modules/one'], function(moduleOne) {
  moduleOne.doSomething();
});</code></pre>
</div>
<br>

<div class="fragment">
<h3>The <code>define</code> function</h3>

<pre><code class="javascript">define(['modules/one'], function(moduleOne) {
  moduleOne.doSomething();
});</code></pre>
</div>
