<h2>Backbone.js Models</h2>
<br>
<p class="fragment">Backbone models also expose some pretty cool ways to manage data in the browser.</p>
<br>
<p class="fragment">With models you can:</p>
<ul>
	<li class="fragment">Manage model data with getters and setters.</li>
	<li class="fragment">Subscribe to events on model changes.</li>
	<li class="fragment">Easily interact with REST based APIs via AJAX.</li>
</ul>
